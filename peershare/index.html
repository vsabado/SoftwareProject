<script>
    function askForChatName() {
        var chatName = "";
        var randNumber = Math.floor(Math.random() * 60060);
        if (chatName == "") {
            chatName = prompt("Enter a chatroom and let your partner know the ID! Please ensure that it consists of at least 3 characters and does not include any special characters.", randNumber);
        }
        var myDiv = document.getElementById('tlkio');
        if(chatName != ""){
            myDiv.setAttribute("data-channel", chatName);
        }
        askForUsername(myDiv);
    }

    function askForUsername(myDiv) {
        var userName = null;
        if(userName === null){
            userName = prompt("Please enter a username!", "Frank Liu");
            if (userName === "Jagmeet" || userName === "Vladimir" || userName === "Thomas" || userName === "Tyler"){
                alert("Detected that you are one of the four creators. Directing you to the team channel. Welcome!")
                myDiv.setAttribute("data-channel", chatName = "SoftWareProject")
            }
        }
        myDiv.setAttribute('data-nickname', userName);
    }
</script>

<!--Embeds the chat into the website. Documentation at https://tlk.io/ -->
<div id="tlkio" data-channel="SoftwareDefault" data-nickname="" style="width:100%;height:400px;"></div>
